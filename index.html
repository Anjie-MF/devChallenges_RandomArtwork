<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Random Quotes</title>
</head>

<body>
    <div class="content-wrapper">
        <h1 class="speakerName"></h1>
        <div class="buttonContainer">
            <button class="famousQuotesButton">Famous Quotes</button>
            <button class="inspirationalQuotesButton">Inspirational Quotes</button>
        </div>
        <div class="quoteContainer">""</div>
    </div>
    <div class="img-wrapper">
        <img src="img/Regroup.svg" class="img1" id="randomQuote" onclick="getRandomQuote()"
            alt="click here to receive a random quote">
        <img src="img/link.svg" class="img2" id="copyMe" onclick="copyContent()"
            alt="click here to copy quote to clipboard">
    </div>
</body>

</html>
