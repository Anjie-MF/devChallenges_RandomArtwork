<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Random Art</title>
</head>

<body>
    <div class="content-wrapper">
        <h1 class="artistName" id="artistName">Loading artwork...</h1>
        <div class="imageContainer">
            <button class="contemporaryArtButton">Contemporary Art</button>
            <button class="classicalArtButton">Classical Art</button>
        </div>
        <div class="pictureOfArt" id="pictureOfArt">
            <img src="img/placeholder.jpg" alt="Random artwork placeholder" id="artImage" style="max-width: 100%;">
        </div>
    </div>
    <div class="img-wrapper">
        <img src="img/Regroup.svg" class="img1" id="randomArt" alt="click here to receive a random artwork">
        <img src="img/link.svg" class="img2" id="copyMe" alt="click here to copy artwork to clipboard">
    </div>
</body>

</html>
